<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile-Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="text-center m-4 text-info">
        <h1>HELLO, WORLD!</h1>
    </header>

    <main>
        <!-- search field and button  -->
        <section class="container">
            <div class="mb-3 w-100 text-center">
                <input id="search-field" type="text" class="w-25 border border-dark border-4 rounded-4 text-center p-2" placeholder="Search">
                <br>
                <button id="btn-search" class="btn btn-primary mt-3">Search</button>
            </div>
            <div id="no-phone-msg" class="text-center pt-5 d-none">
                <h2 class="text-warning">NO PHONE FOUND. PLEASE TRY A NEW SEARCH.</h2>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section class="text-center p-5">
            <div id="spinner"  style="height: 50px; width: 50px;" class="spinner-grow d-none" role="status">
                <span class="visually-hidden d-flex justify-content-center align-items-center">Loading...</span>
            </div>
        </section> 

        <!-- modal section -->
        <section>
    <!-- Modal -->
    <div class="modal fade" id="phoneDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
        </section>

        <!-- display phone  -->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>




<!-- js script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
